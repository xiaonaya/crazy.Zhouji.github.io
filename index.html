<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 通用样式 */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 视频样式，适应屏幕宽度且居中 */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 移动端特有样式 */
        @media (max-width: 767px) {
            .video-container video {
                object-fit: contain;
            }
        }
    </style>
</head>
<body>

<!-- 隐藏音频播放器，循环播放音乐 -->
<audio id="bg-music" autoplay loop style="display:none;">
    <source src=".mp3" type="audio/mpeg">
    <!-- 提供其他格式以兼容不同浏览器 -->
    <source src=".ogg" type="audio/ogg">
    您的浏览器不支持HTML5 audio元素。
</audio>

<!-- 居中显示视频，循环播放 -->
<div class="video-container">
    <video id="myVideo" autoplay loop muted playsinline>
        <source src=".mp4" type="video/mp4">
        您的浏览器不支持HTML5 video元素。
    </video>
</div>

<script>

// 尝试播放背景音乐（实际应用时可能受限于浏览器策略）
document.getElementById('bg-music').play();
</script>

</body>
</html>
